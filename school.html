<!DOCTYPE html>
<html>
<head>
  <title>Header Example</title>
  <style>
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slideshow {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slide 10s infinite;
    }

    .slide {
      flex: 1;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Keyframe animation for the slideshow */
    @keyframes slide {
      0% {
        transform: translateX(0%);
      }
      20% {
        transform: translateX(0%);
      }
      25% {
        transform: translateX(-100%);
      }
      45% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(-200%);
      }
      70% {
        transform: translateX(-200%);
      }
      75% {
        transform: translateX(-100%);
      }
      95% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0%);
      }
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f1f1f1;
      padding: 10px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .navigation {
      position: relative;
      margin-left: auto; /* Added property */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
    <div class="header">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <div class="navigation">
          <div class="dropdown">
            <button class="dropbtn">Menu â–¼</button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
  <div class="banner">
    <div class="slideshow">
      <div class="slide" style="background-image: url(image1.jpg);"></div>
      <div class="slide" style="background-image: url(image2.jpg);"></div>
      <div class="slide" style="background-image: url(image3.jpg);"></div>
    </div>
  </div>
</head>
</body>
</html>
